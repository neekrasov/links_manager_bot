version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - 5432:5432
    networks:
      - default
    volumes:
      - E:\PostgreSQL\14\data:/var/lib/postgresql/data
    env_file:
      - .env

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - 8080:8080
    networks:
      - default
    restart: always

  telegram_bot:
    build:
      context: ./tg_bot
      dockerfile: Dockerfile
    container_name: telegram_bot
    ports:
      - 8443:${TG_BOT_PUBLIC_PORT}
    networks:
      - default
    env_file:
      - .env
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db



